<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style src="styles.css"></style>
</head>
<body class="container">
    <h1>Validation App</h1>
    <p>Please choose a validation method</p>

    <div class="col-md-3 ps-3 pe-3">
        <div class="row">
            <button type="button" class="btn btn-primary mb-2" onclick="validateEmail()">Email</button>
            <button type="button" class="btn btn-primary mb-2" onclick="validateMob()">Mobile Number</button>
            <button type="button" class="btn btn-primary" onclick="validatePostal()">Postal Code</button>
        </div>
        <div class="mt-4 col-md-3 ps-3 pe-3 w-100">
            <h4 class="text-center" id="showOtpt"></h4>
        </div>
    </div>

    <script src="/js/scripts.js"></script>
</body>
</html>
